<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make User Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
        }
        .info {
            background: rgba(23, 162, 184, 0.2);
            border: 2px solid #17a2b8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Admin Setup</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Instructions:</strong><br>
            1. First register a user account in your app<br>
            2. Enter the email below to make them admin<br>
            3. Login with that account to access admin panel
        </div>

        <div class="form-group">
            <label for="email">User Email:</label>
            <input type="email" id="email" placeholder="Enter user email to make admin" required>
        </div>

        <button onclick="makeAdmin()">üõ°Ô∏è Make Admin</button>
        <button onclick="createDemoAdmin()">üë§ Create Demo Admin</button>
        <button onclick="listUsers()">üìã List All Users</button>

        <div id="result"></div>
    </div>

    <script>
        async function makeAdmin() {
            const email = document.getElementById('email').value;
            const result = document.getElementById('result');
            
            if (!email) {
                result.className = 'result error';
                result.textContent = '‚ùå Please enter an email address';
                return;
            }

            result.className = 'result';
            result.textContent = '‚è≥ Making user admin...';

            try {
                // First, find the user by email
                const response = await fetch('http://localhost:5000/api/setup/make-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.textContent = `üéâ Success! User ${email} is now an admin!\n\nYou can now:\n1. Login with this account\n2. Access Admin Panel from user menu\n3. Manage users, items, and transactions`;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Error: ${error.message}\n\nMake sure your backend is running on port 5000`;
            }
        }

        async function createDemoAdmin() {
            const result = document.getElementById('result');
            result.className = 'result';
            result.textContent = '‚è≥ Creating demo admin account...';

            try {
                const response = await fetch('http://localhost:5000/api/setup/create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.textContent = `üéâ Demo admin created!\n\nLogin Details:\nEmail: admin@sharehub.com\nPassword: admin123\n\nYou can now login and access the admin panel!`;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function listUsers() {
            const result = document.getElementById('result');
            result.className = 'result';
            result.textContent = '‚è≥ Loading users...';

            try {
                const response = await fetch('http://localhost:5000/api/setup/list-users');
                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    let userList = 'üìã All Users:\n\n';
                    data.data.forEach(user => {
                        userList += `‚Ä¢ ${user.name} (${user.email}) - Role: ${user.role}\n`;
                    });
                    result.textContent = userList;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
